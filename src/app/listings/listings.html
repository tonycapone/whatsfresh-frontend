

  <div class="jumbotron text-center">

    <p class="lead">
      <img src="assets/images/yeoman.png" alt="I'm Yeoman"><br>
      Always a pleasure scaffolding your apps.
    </p>
    <p class="animated infinite" ng-class="main.classAnimation">
      <button type="button" class="btn btn-lg btn-success" ng-click="main.showToastr()">Splendid Toastr</button>
    </p>
    <p>
      With â™¥ thanks to the contributions of<acme-malarkey extra-values="['Yeoman', 'Gulp', 'Angular']"></acme-malarkey>

  <div class="row" ng-controller="MainController as main">

  <div>
    <uib-pagination total-items="main.totalElements"  max-size="main.maxSize" items-per-page="main.itemsPerPage"  ng-model="main.pageNumber" ng-change="main.getListings()"></uib-pagination>
  </div>

    <div class="col-sm-6 col-md-4" ng-repeat="listing in main.listings">
      <div class="thumbnail">
        <img ng-src="http://{{listing.imgLink}}" alt="{{ listing.name }}">
        <div class="caption">
          <h3>{{ listing.name }}</h3>
          <h3>{{ listing.price }}</h3>
        </div>
      </div>
    </div>

  </div>
